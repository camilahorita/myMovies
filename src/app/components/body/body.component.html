<section>
  <div class="box" *ngFor="let movie of movies">
      <img [routerLink]="['/details', movie.imdbID]" class="image"
          onerror="this.src='../../assets/placeholder-noimage.jpeg'" [src]="movie.Poster" [alt]="movie.Title">
      <p class="title">{{ movie.Title }}</p>
  </div>
</section>
