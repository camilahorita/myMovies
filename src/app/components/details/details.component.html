<section class="movieDetails">
  <img id="image" [src]="movie.Poster" onerror="this.src='../../assets/placeholder-noimage.jpeg'" [alt]="movie.Title">
  <div class="movieInfo">
    <h2 id="title"> {{ movie.Title }}  </h2>
    <p id="date"> Released date: {{ movie.Released }}</p>
    <p id="language"> Language: {{ movie.Language }}</p>
    <p id="genre"> Genre: {{ movie.Genre }}</p>
    <p id = "plot" class="plot"> {{ movie.Plot }}</p>
  </div>
</section>
